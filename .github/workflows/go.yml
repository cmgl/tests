name: Go
on: [push, workflow_dispatch]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
        id: go

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Run
        run: |
          go build ./
        env:
          TEST_VARIABLE: mona